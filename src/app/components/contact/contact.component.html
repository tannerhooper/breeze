<mat-card>
    <mat-card-header>
        <mat-card-title>{{contact.Name | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput #name maxlength="25" type="text" formControlName="name" [(ngModel)]="contact.Name">
                    <mat-hint align="end">{{name.value?.length || 0}}/25</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <input matInput #adr maxlength="25" type="text" formControlName="address" [(ngModel)]="contact.Address">
                    <mat-hint align="end">{{adr.value?.length || 0}}/25</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Email </mat-label>
                    <input matInput #email maxlength="25" type="text" formControlName="email" [(ngModel)]="contact.Email">
                    <mat-hint align="end">{{email.value?.length || 0}}/25</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Phone </mat-label>
                    <input matInput #input maxlength="10" type="text" formControlName="phone" [(ngModel)]="contact.Phone">
                    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions *ngIf="isDetail">
        <button mat-button (click)="save()" [disabled]='validateForm()'>
            <mat-icon>done</mat-icon> Save</button>
        <button mat-button [color]="editColor" (click)="toggleEdit()">
            <mat-icon>mode_edit</mat-icon>Edit</button>
        <button mat-button color="warn" (click)="delete()" *ngIf="doesExist()">
            <mat-icon>delete</mat-icon>Delete</button>
      </mat-card-actions>
</mat-card>
